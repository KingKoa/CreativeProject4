<!DOCTYPE html>
<html>
    <style type="text/css">
        html {
            cursor: crosshair
        }
    </style>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css" />
        <title>Prepare Yourself</title>
      </head>
    <body>
        <div id = "app" v:bind:style="background-img: url('yay.jpg')">


            <div class = "allDone" v-show="ended">
                <img class="shells" src="gunSmoke.jpg" alt="gunner">
                It took you {{ currentTimer }} seconds
                    <input class="enterUser" v-model="usrName" type="text" @submit="addTopTen" @submit="getScores" placeholder="Enter A Nick Name"/>  
                    <button @click.once="addTopTen(usrName)">Submit</button>
                    <form v-on submit="index.html">
                        <p> 
                            <button class="button" type="submit">RESTART</button> 
                        </p>
                    </form>
                    <button @click="getScores">Refresh Last 10 Players</button>
                    <h2>Last 10 Players</h2>
                    <div v-for="person in scores" :key="scores.id">
                            {{ person.name }} - - - {{ person.time }} Seconds
                    </div>
            </div>
        <div v-show="!(ready)"><h1 class="countdown">{{currentCountdown}}</h1></div>
        <div v-show="ready">
            <h1 v-if="welcomeText" class="countdown">Hit The Targets</h1>
            <div v-for="target in targets">
                    {{target.message}}
                <div @click.once = "hit(target)" class="" v-bind:style="{top: target.top + 'px', left: target.left + 'px'}" v-bind:class = " target.expand ? ['expand', 'target'] : 'target'">
                        <embed src="/Metal Clang-SoundBible.com-19572601.mp3" autostart="true" loop="true" width="2" height="0">
                </div>
            </div>
            <div v-if="!(ended)" id="health">
                    <embed src="/Guile_s_theme_extended-JGw8DWctAts.mp3" autostart="true" loop="true" width="2" height="0">
                </div>   
                <div v-else>
                        <embed src="/Victory_-_Free_Sound_Effect-yP3yc7EraBU.mp3" autostart="true" loop="false" width="2" height="0">
                </div>  
        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
    </body>
</html>
